server:
  port: 9090
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    register-with-eureka:  true
    fetch-registry: true
  instance:
    hostname: localhost
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionLocator: INFO

## Product service route
spring:
  application:
    name: api-gateway
  cloud:
   gateway:
    routes:
      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/api/product/**
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/api/order/**
      - id: eureka-service
        uri: lb://localhost:8761
        predicates:
            - Path=api/eureka/web/**
        filters:
              - SetPath=/
    discovery:
        locator:
          enabled: true
          lower-case-service-id: true
